name: Saturday Squeeze Scan

on:
  schedule:
    # 9am PST = 5pm UTC (Note: during PDT this runs at 10am local)
    - cron: '0 17 * * 6'  # Every Saturday at 17:00 UTC

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scan-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run squeeze scanner and send email
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          AT_API: ${{ secrets.AT_API }}
        run: |
          python send_squeeze_email.py
